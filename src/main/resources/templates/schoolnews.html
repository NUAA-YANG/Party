<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="c_fragment :: head(~{::title})">
    <meta charset="UTF-8">
    <!--宽度等于屏幕的宽度 不缩放 便于在pc端和移动端查看  -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>学校新闻公告</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

<!--导航 inverted表示黑白与否 attached圆角与否 segment形成一个分段-->
<nav th:insert="c_fragment :: menu(2)"></nav>

<!--中间内容-->
<div class="m-padded-tb-big m-container-small">
    <div class="ui container ">
        <!--展示分类头部-->
        <div class="ui segment top attached">
            <div class="ui middle  aligned two column grid">
                <div class="ui column">
                    <h3 class="ui red header">新闻公告</h3>
                </div>
                <div class="ui column right aligned">
                    共<h2 class="ui header orange m-inline-block">14</h2>个
                </div>
            </div>
        </div>


        <!--博客列表 添加了top则只会和下面的div连接起来-->
        <div class="ui segment top attached teal">

            <div class="ui vertical padded segment m-padded-tb-tine">
                <!--mobile reversed  stackable手机端可响应-->
                <div class="ui grid mobile reversed  stackable">
                    <!--文章展示-->
                    <div class="ui eleven wide column">
                        <h3 class="ui header">2022新春祝福</h3>
                        <p class="m-text">回首这一年，意义非凡。我们亲历了党和国家历史上具有里程碑意义的大事。“两个一百年”奋斗目标历史交汇，我们开启了全面建设社会主义现代化国家新征程，正昂首阔步行进在实现中华民族伟大复兴的道路上……</p>

                        <!--文章下面的小模块 展示时间等信息-->
                        <div class="ui grid ">
                            <div class="eleven wide column">
                                <!--默认纵向切割 horizontal表示横向-->
                                <div class="ui mini link list horizontal">
                                    <!-- item用于一个模块 avatar表示圆角图像 常用于头像-->
                                    <div class="item">
                                        <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fc-ssl.duitang.com%2Fuploads%2Fitem%2F202004%2F22%2F20200422115716_mvgco.jpg&refer=http%3A%2F%2Fc-ssl.duitang.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1641542691&t=bf60fc89ecc8c8026c4f7478859cdad6"
                                             alt="" class="ui avatar image">
                                        <div class="content">
                                            <!--header 用于文字加粗-->
                                            <div class="header m-text-thin">
                                                yzx
                                            </div>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <i class="icon calendar alternate outline"></i> 2021-12-08
                                    </div>

                                    <div class="item">
                                        <i class="icon eye"></i> 5434
                                    </div>
                                </div>
                            </div>
                            <div class=" right aligned five wide column">
                                <a href="#" target="_blank" class="ui label teal basic m-padded-mini m-text-thin">
                                    认知升级
                                </a>
                            </div>
                        </div>
                    </div>

                    <!--图片展示-->
                    <div class="ui five wide column">
                        <a href="#" target="_blank">
                            <img src="https://boot-img.xuexi.cn/image/1004/process/bdcadd7b47d340c59ec66e45ed53b711.jpg"
                                 alt="图片有误" class="ui rounded image" >
                        </a>
                    </div>
                </div>
            </div>
            <div class="ui vertical padded segment m-padded-tb-tine">
                <!--mobile reversed  stackable手机端可响应-->
                <div class="ui grid mobile reversed  stackable">
                    <!--文章展示-->
                    <div class="ui eleven wide column">
                        <h3 class="ui header">习近平:以史为鉴、开创未来埋头苦干、勇毅前行</h3>
                        <p class="m-text">这次全会听取了中央政治局工作报告，审议通过了《中共中央关于党的百年奋斗重大成就和历史经验的决议》，作出了关于召开党的第二十次全国代表大会的决议，圆满完成了各项议程。 ……</p>

                        <!--文章下面的小模块 展示时间等信息-->
                        <div class="ui grid m-padded-top">
                            <div class="eleven wide column">
                                <!--默认纵向切割 horizontal表示横向-->
                                <div class="ui mini link list horizontal">
                                    <!-- item用于一个模块 avatar表示圆角图像 常用于头像-->
                                    <div class="item">
                                        <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fc-ssl.duitang.com%2Fuploads%2Fitem%2F202004%2F22%2F20200422115716_mvgco.jpg&refer=http%3A%2F%2Fc-ssl.duitang.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1641542691&t=bf60fc89ecc8c8026c4f7478859cdad6" alt="" class="ui avatar image">
                                        <div class="content">
                                            <!--header 用于文字加粗-->
                                            <div class="header m-text-thin">
                                                yzx
                                            </div>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <i class="icon calendar alternate outline"></i> 2021-12-08
                                    </div>

                                    <div class="item">
                                        <i class="icon eye"></i> 5434
                                    </div>
                                </div>
                            </div>
                            <div class=" right aligned five wide column">
                                <a href="#" target="_blank" class="ui label teal basic m-padded-mini m-text-thin">
                                    认知升级
                                </a>
                            </div>
                        </div>
                    </div>

                    <!--图片展示-->
                    <div class="ui five wide column">
                        <a href="#" target="_blank">
                            <img src="https://boot-img.xuexi.cn/image/1004/process/412d2a790bfa4ffc89e5509e664a71ce.jpg"
                                 alt="图片有误" class="ui rounded image" >
                        </a>
                    </div>
                </div>
            </div>

        </div>

        <!--上下分页-->
        <div class="ui segment attached bottom">
            <div class="ui middle  aligned two column grid">
                <div class="ui column">
                    <!--teal选定颜色 basic不要填充颜色-->
                    <a href="#" class="ui teal basic button">上一页</a>
                </div>
                <div class="ui column right aligned">
                    <a href="#" class="ui teal basic button">下一页</a>
                </div>
            </div>
        </div>

    </div>
</div>


<!--底部footer-->
<footer th:insert="c_fragment :: footer"></footer>


<th:block th:insert="c_fragment::script"></th:block>


<!--通过class获得按钮，当我们触发按钮的时候来取消或者添加相应的样式
用于移动端展示目录的按钮，但是pc端没有-->
<script>
    $('.menu-button').click(function () {
        $('.menu-control').toggleClass('m-mobile-hide');
    });

    /*点击头像弹出注销的下拉框*/
    $('.ui.dropdown')
        .dropdown();


</script>
</body>
</html>
