<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" th:replace="superadmin/superadmin_fragment :: head(~{::title})">
    <!--宽度等于屏幕的宽度 不缩放 便于在pc端和移动端查看  -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>错误</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!--导航 inverted表示黑白与否 attached圆角与否 segment形成一个分段-->
<nav th:insert="superadmin/superadmin_fragment :: menu(1)"></nav>


<br>
<br>
<br>
<br>
<div class="m-container-small m-padded-tb-massive">
    <div class="ui error message m-padded-tb-big">
        <div class="ui container">
            <h2>错误！！！</h2>
            <p>对不起，您访问的资源不存在</p>
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>


<!--底部footer-->
<footer th:insert="superadmin/superadmin_fragment :: footer"></footer>


<!--脚本-->
<th:block th:insert="superadmin/superadmin_fragment :: script"></th:block>



</body>
</html>
