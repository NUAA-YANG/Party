<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="collegeadmin/collegeadmin_fragment :: head(~{::title})">
    <meta charset="UTF-8" >
    <!--宽度等于屏幕的宽度 不缩放 便于在pc端和移动端查看  -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>人员管理</title>
    <!--中共党员模块-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<!--导航 inverted表示黑白与否 attached圆角与否 segment形成一个分段-->
<nav th:insert="collegeadmin/collegeadmin_fragment :: menu(4)"></nav>

<!--二级导航-->
<div th:insert="collegeadmin/collegeadmin_fragment :: menuOne(5)"></div>

<!--中间内容-->
<div class="m-padded-tb-big m-container-big">
    <div class="ui container">
        <br><br><br>
        <div class="ui message large">
            <div id="download-btn" class="positive fluid ui center aligned button massive">
                <a th:href="@{/admin/collegeAdmin/exportExcel}" style="color: black"><i class="download icon"></i>点击下载支部人员信息表</a>
            </div>
        </div>
        <br><br><br>
    </div>
</div>


<!--底部footer-->
<footer th:insert="collegeadmin/collegeadmin_fragment :: footer"></footer>


<!--脚本-->
<th:block th:insert="collegeadmin/collegeadmin_fragment :: script"></th:block>


<!-- .是通过class获得按钮，当我们触发按钮的时候来取消或者添加相应的样式
用于移动端展示目录的按钮，但是pc端没有-->
<script>
    $('.menu-button').click(function () {
        $('.menu-control').toggleClass('m-mobile-hide');
    });


    /*点击头像弹出注销的下拉框*/
    $('.ui.dropdown')
        .dropdown();





</script>
</body>
</html>
